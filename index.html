<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Generator</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <h1>
        CLOTHES CUSTOMIZER 
    </h1>
    <div id="main-scene">
        <div id="cloth-sections">
            <div id="top" class="cloth-section">
                Top
                <select class="piece-selector"></select>
                <img class="piece-renderer"></img>
            </div>
            <div id="bottom" class="cloth-section">
                Bottom
                <select class="piece-selector"></select>
                <img class="piece-renderer"></img>
            </div>
            <div id="accessory" class="cloth-section">
                Accessory
                <select class="piece-selector"></select>
                <img class="piece-renderer"></img>
            </div>
            <div id="shoe" class="cloth-section">
                Shoe
                <select class="piece-selector"></select>
                <img class="piece-renderer"></img>
            </div>
            
        </div>
        <div id="full-render">
            <img class="stacked-img" id="top-on-full-render">
            <img class="stacked-img" id="bottom-on-full-render">
            <img class="stacked-img" id="accessory-on-full-render">
            <img class="stacked-img" id="shoe-on-full-render">
        </div>


        <div id="outfit-info"> 
            <div id="outfit-colors"></div>
            <div id="outfit-scores">
                <div id="comp-score"></div>
                <div id="adj-score"></div>
                <div id="tri-score"></div>
                <div id="tet-score"></div>
                <div id="mono-score"></div>
            </div>
        </div>



        <div id="video-feed">
            <h1>Choose a color from your clothes!</h1>
            <video id="webcam" autoplay playsinline></video>
            <input type="color" id="colorPicker">
            <p>Color Selected (HEX): <span id="colorValueHex">#000000</span></p>
            <p>Color Selected (HSV): <span id="colorValueHSV">H:0, S:0, V:0</span></p>
            <button id="add-color">Add Color</button>
            <button id="clear-colors">Clear Colors</button>
        </div>
    </div>
    
    <script src="src/grade.js"></script>
    
    <script src="src/main.js"></script>
</body>
</html>
