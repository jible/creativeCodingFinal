<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Generator</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <h1>
        CLOTHES CUSTOMIZER 
    </h1>
    <div id="scene-holder">
        <div id="selection-section">
            <!-- 
            current clothing part
            upload
            select
            -->

            <h2 id="part-name"></h2>
            <select id="selection-drop-down">

            </select>
        </div>
        <div id="renderer">
            <!--
            Selection 
            Label
            Canvas
            -->

            <h2>Selection</h2>
        </div>

        <div id="outfit-display">
            <div id="top-holder">
                Top
                <canvas></canvas>
            </div>
            <div id="bottom-holder">
                Bottoms
                <canvas></canvas>
            </div>
            <div id="shoe-holder">
                Shoe
                <canvas></canvas>
            </div>
            <div id="accessories-holder">
                Accessories
                <canvas></canvas>
            </div>
        </div>
        
    </div>
    <button id="back_but"> Previous Selection</button>
    <button id="next_but"> Next Selection</button>
    <script src="src/main.js"></script>
</body>
</html>
