<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Bot 2000</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div id="main-scene">

        <div id="video-feed">
            <h1>FASHION BOT 2000</h1>
            <h1>Choose three or more colors from your outfit!</h1>
            <video id="webcam" autoplay playsinline></video>
            <input type="color" id="colorPicker">
            <p>Color Selected (HEX): <span id="colorValueHex">#000000</span></p>
            <p>Color Selected (HSV): <span id="colorValueHSV">H:0, S:0, V:0</span></p>
            <button id="add-color">Add Color</button>
            <button id="clear-colors">Clear Colors</button>
        </div>

        

        <div id="outfit-info"> 
            <div id="outfit-colors"></div>
            <div id="outfit-scores">
                <div id="comp-score"></div>
                <div id="adj-score"></div>
                <div id="tri-score"></div>
                <div id="tet-score"></div>
                <div id="mono-score"></div>
                <div id="total-score"></div>
            </div>
            <div id="outfit-classification"></div>
        </div>
        <div id="score-explanation"></div>



    </div>
    
    <script src="src/grade.js"></script>
    
    <script src="src/main.js"></script>
</body>
</html>
